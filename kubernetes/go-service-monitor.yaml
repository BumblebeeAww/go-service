apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: go-service-monitor
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: go-service
  endpoints:
  - port: metrics  
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - default